{% extends 'base.html' %}
{% block content %}
    <div class="games">
        <h2>Welcome to the Games app</h2>
    </div>
        {% for game in games %}
            {% if game.price > 300 %}
                <p>Expensive!</p>
            {% else %}
                <p>Not so expensive</p>
            {% endif %}
        <h4>{{ game.name }}</h4>
        <p>{{ game.price }}$</p>
    {% endfor %}
{% endblock %}
