{% extends 'base.html' %}
{% block content %}
    <div class="games">
        <h2>Find your favourite game!</h2>
    </div>

        {% for game in games %}

            <div class="row">

                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <a href="#"><img class="card-img-top"><img src ="{{ game.image  }}" width=300 height=200></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="">{{ game.name }}</a>
                            </h4>
                            <h5>$ {{ game.price }}</h5>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                        </div>
                    </div>
                </div>
            </div>

        {% endfor %}
{% endblock %}
