{% extends 'base.html' %}
{% block content %}

    <div class="row">
        <div class="col-lg-9">
            <div class="row">
                <div class="col-lg-9"
                    <div class="games">
                        <h2>Find your favourite console!</h2>
                    </div>
                </div>
            </div>


                {% for game in games %}
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100">
                            <a href="#" style="text-align: center"><img class="card-img-top"><img  src ="{{ game.image  }}" width=150 height=150></a>
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a href="/games/{{ game.id}}">{{ game.name }}</a>
                                </h4>
                                <h5>$ {{ game.price }}</h5>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                            </div>
                        </div>
                    </div>
                {% endfor %}
        </div>
    </div>

{% endblock %}
