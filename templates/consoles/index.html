{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="row">

        <div class="col-lg-9" style="padding: 20px;">
            <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">All games</a>
            <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Placeholder</a>
            <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Placeholder</a>
        </div>
        <div class="col-lg-3" style="padding: 20px;">
            <form class="navbar-form navbar-left" role="search">
                <div class="input-group">
                    <input type="search" class="form-control" id="search-box" placeholder="Search..."/>
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button" id="search-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <br>
    <div class="row" id="row-1">
        {% for console in consoles %}
            <div class="col-lg-4 col-md-6 mb-4" >
                <div class="card h-100">
                    <a href="#" style="text-align: center"><img class="card-img-top"><img  src ="{{ console.image  }}" width=150 height=150></a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="/consoles/{{ console.id}}">{{ console.name }}</a>
                        </h4>
                        <h5>$ {{ console.price }}</h5>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.js"></script>
    <script src="{% static 'js/consoles.js' %}"></script>
{% endblock %}
