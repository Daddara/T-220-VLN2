{% extends 'base.html' %}
{% block content %}
    <div class="consoles">
        <h2>Find your favourite console!</h2>
    </div>
        {% for console in consoles %}

            <div class="row">

                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <a href="#"><img class="card-img-top"><img src ="{{ console.image  }}" width=150 height=250></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="">{{ console.name }}</a>
                            </h4>
                            <h5>$ {{ console.price }}</h5>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                        </div>
                    </div>
                </div>
            </div>

    {% endfor %}
{% endblock %}
