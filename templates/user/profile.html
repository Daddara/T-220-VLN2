{% extends "base.html" %}
{% block content %}
    <br>
    <h1>Profile Page</h1>
    {% if user.is_authenticated %}
              <img src="{{ user.profile.profile_image }}" class="profile_image" width=200 height=200/>
    {% endif %}
    <br><br>
    <form class="form form-horizontal" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary" value="Update">
    </form>
    <h1></h1>
{% endblock %}
